<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>
    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
        Hit/Spin: <span id = "hit_spin_span">0</span>
    </p>
    <link href="products-style.css" rel="stylesheet">
    <style id="localStyle"></style>
    <script>
        const store_name = "Christopher Tan";
    </script>
</head>
<header>
    <h1>
        <script>
            document.write(store_name + "'s Used Smart Phone Store");
        </script>
    </h1>
</header>

<body onload="hits_span.innerHTML = hits; spins_span.innerHTML = spins;">
    <div>
        <div>
            <input id="speedSlider" type="range" min=".1" max="5" step=".1" onchange="
        localStyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';
        " style="direction: rtl;" />
        </div>
        <main>
            <section class="item" onmouseover = "changeClassName(this); spins_span.innerHTML = spins++; hit_spin_span.innerHTML = (hits/spins).toFixed(2);"
            onclick = "resetClassName(this); hits_span.innerHTML = hits++; hit_spin_span.innerHTML = (hits/spins).toFixed(2);">
                <h2>HTC</h2>
                <p>&dollar;40.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg" alt="HTC Phones">
            </section>

            <section class="item" onmouseover = "changeClassName(this); spins_span.innerHTML = spins++; hit_spin_span.innerHTML = (hits/spins).toFixed(2);"
            onclick = "resetClassName(this); hits_span.innerHTML = hits++; hit_spin_span.innerHTML = (hits/spins).toFixed(2);">
                <h2>Apple</h2>
                <p>&dollar;75.00</p>

            </section>

            <section class="item" onmouseover = "changeClassName(this); spins_span.innerHTML = spins++; hit_spin_span.innerHTML = (hits/spins).toFixed(2);"
            onclick = "resetClassName(this); hits_span.innerHTML = hits++; hit_spin_span.innerHTML = (hits/spins).toFixed(2);">
                <h2>Nokia</h2>
                <p>&dollar;35.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
            </section>

            <section class="item" onmouseover = "changeClassName(this); spins_span.innerHTML = spins++; hit_spin_span.innerHTML = (hits/spins).toFixed(2);"
            onclick = "resetClassName(this); hits_span.innerHTML = hits++; hit_spin_span.innerHTML = (hits/spins).toFixed(2);">
                <h2>Samsung</h2>
                <p>&dollar;45.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
            </section>

            <section class="item" onmouseover = "changeClassName(this); spins_span.innerHTML = spins++; hit_spin_span.innerHTML = (hits/spins).toFixed(2);"
            onclick = "resetClassName(this); hits_span.innerHTML = hits++; hit_spin_span.innerHTML = (hits/spins).toFixed(2);">
                <h2>Blackberry</td>
                </h2>
                <p>&dollar;10.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
            </section>

        </main>
    </div>
    <script>
        function changeClassName (element) {
            element.className = 'item rotate';
        }
        function resetClassName(element) {
            element.className = 'item';
        }
        let hits = 0;
        let spins = 0;
        hits_span.innerHTML = hits;
        spins_span.innerHTML = spins;
    </script>
    <footer>
    
        <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
            <tr><th colspan="2">
                <h1>
                <script>
                    document.write("Your One Stop Shop for Used Phones - " + store_name +"'s"); 
                </script>
                </h1>
                </th>
            </tr>
            <tr>
                <td>
                    <script>
                        let line = 0;
                        line++;
                        document.write(line + ".");
                    </script>
                </td>
                <td>
                    <script>
                        const first_name = "Christopher ";
                        const last_name = "Tan";
                        document.write("Copyright @ " + first_name + last_name);
                    </script>
                </td>
            </tr>
            <tr>
                <td>
                    <script>
                        line++;
                        document.write(line + ".");
                    </script>
                </td>
                <td>
                    <span id = "thisYear" ></span>
                    <script>
                        const now = new Date();
                        let year = now.getFullYear();
                        document.getElementById('thisYear').innerHTML = year;
                    </script>
                </td>
            </tr>
            <tr>
                <td>
                    <script>
                        line++;
                        document.write(line + ".");
                    </script>
                </td>
                <td>
                    <script>
                        let hours = now.getHours();
                        let minutes = now.getMinutes();
                        const amOrPm = hours >= 12 ? 'PM' : 'AM';
                        hours = (hours + 11) % 12 + 1;
                        document.write(hours + ":" + minutes + " " + amOrPm);
                    </script>
                </td>
            </tr>
        </table>
    </footer>
</body>
</html>
